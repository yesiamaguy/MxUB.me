<!DOCTYPE html>
<html lang="en">

        <h3>Credits:</h3>

        <p><b>Da-Monke409</b> on GitHub</p>

        <button id="closeSettings">Close</button>
    </div>

    <!-- MAIN CONTENT -->
    <main>
        <h1>Welcome to MxUB.me</h1>
        <p>Select a theme, explore features, and customize your experience.</p>

        <div class="card-container">
            <div class="card">Game Section</div>
            <div class="card">Apps</div>
            <div class="card">Tools</div>
            <div class="card">Proxy</div>
        </div>
    </main>
